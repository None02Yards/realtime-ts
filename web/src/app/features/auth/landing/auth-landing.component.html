<div class="landing">
  <!-- LEFT -->
<section class="left">
  <!-- decorative layer under the left content -->
  <div class="left-decor" aria-hidden="true">
    <!-- use your asset path; png or svg both fine -->
    <!-- <img src="/assets/images/blue-buble.png" alt="" class="burst burst-a" />
    <img src="/assets/images/blue-buble.png" alt="" class="burst burst-b" /> -->
  </div>

  <!-- centered content -->
  <div class="left-inner">
    <header class="brand">
      <!-- <div class="logo" aria-hidden="true">💬</div>
      <h1 class="name">CHITCHAT</h1> -->
    </header>

    <h2 class="headline">Hello Everyone, We are Chitchat</h2>
    <p class="sub">Welcome to chitchat — please login to your account or create a new one.</p>

    <!-- Mock form -->
    <div class="form-mock" aria-hidden="true">
      <label>Username</label>
      <input placeholder="Demo@123" />

      <label>Email Address</label>
      <input type="email" placeholder="demo@example.com" />

      <label>Password</label>
      <input type="password" placeholder="Password" />
    </div>

    <div class="actions">
      <button type="button" class="btn primary" (click)="goSignup()">Sign Up</button>
      <button type="button" class="btn dark" (click)="goLogin()">Login</button>
    </div>
<div class="line">
  <h6>OR Connect with</h6>
</div>

<div class="socials modern">
  <!-- Google -->
  <button type="button"
          class="social-btn google"
          aria-label="Continue with Google"
          title="Continue with Google"
          (click)="authGoogle()">
    <!-- Google G (multi-color) -->
    <svg viewBox="0 0 48 48" aria-hidden="true">
      <path fill="#FFC107" d="M43.6 20.1H42V20H24v8h11.3c-1.3 4-5.1 7-9.3 7a10 10 0 010-20 9.8 9.8 0 016.9 2.7l5.6-5.6A17.8 17.8 0 0024 4C13 4 4 13 4 24s9 20 20 20c10.5 0 19.5-7.5 19.5-20 0-1.3-.1-2.6-.4-3.9z"/>
      <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8a10 10 0 0111.1-5 12 12 0 015.5 3.3l5.6-5.6C31.2 8.2 27.8 6.6 24 6.6c-7 0-13.2 4-17.7 10.1z"/>
      <path fill="#4CAF50" d="M24 44c4.7 0 9.2-1.6 12.7-4.7l-6.1-5.2c-2.2 1.4-4.7 2.1-7.2 2.1-5.6 0-10.4-3.6-12.2-8.6l-6.5 5C8.1 39.2 15 44 24 44z"/>
      <path fill="#1976D2" d="M43.6 20.1H42V20H24v8h11.3c-.9 2.7-2.8 5-5.3 6.5l6.2 5.2C39 36 44 30 44 23c0-1.3-.1-2.6-.4-3.9z"/>
    </svg>
  </button>

  <!-- X / Twitter -->
  <button type="button"
          class="social-btn x"
          aria-label="Continue with X"
          title="Continue with X"
          (click)="authX()">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M18.9 3H22l-7 8.02L22.5 21h-6.8l-4.4-5.32L5.5 21H2.4l7.5-8.6L1.2 3h6.9l4 4.84L18.9 3zm-2.4 16h1.8L7.7 5h-1.9l10.7 14z"/>
    </svg>
  </button>

  <!-- Facebook -->
  <button type="button"
          class="social-btn facebook"
          aria-label="Continue with Facebook"
          title="Continue with Facebook"
          (click)="authFacebook()">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2.3V12h2.3V9.7c0-2.3 1.4-3.6 3.5-3.6 1 0 2 .1 2 .1v2.2h-1.1c-1.1 0-1.5.7-1.5 1.4V12h2.6l-.4 2.9h-2.2v7A10 10 0 0 0 22 12z"/>
    </svg>
  </button>

  <!-- GitHub (optional, replace or remove) -->
  <button type="button"
          class="social-btn github"
          aria-label="Continue with GitHub"
          title="Continue with GitHub"
          (click)="authGithub()">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M12 .5A12 12 0 0 0 0 12.7c0 5.4 3.4 9.9 8.2 11.5.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.5-1.4-1.9-1.4-1.9-1.1-.8.1-.8.1-.8 1.2.1 1.8 1.3 1.8 1.3 1.1 1.9 3 1.4 3.7 1.1.1-.8.4-1.4.7-1.7-2.6-.3-5.2-1.3-5.2-5.9 0-1.3.4-2.3 1.2-3.2-.1-.3-.5-1.6.1-3.3 0 0 1-.3 3.3 1.2a11.2 11.2 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.7.2 3 .1 3.3.8.9 1.2 2 1.2 3.2 0 4.6-2.6 5.6-5.2 5.9.4.3.8 1 .8 2.1v3.1c0 .3.2.7.8.6A12 12 0 0 0 24 12.7 12 12 0 0 0 12 .5z"/>
    </svg>
  </button>
</div>


    <p class="legal">
      <span class="dots">*</span>
      <a href="#" (click)="$event.preventDefault()"> Terms and condition</a>
      &nbsp;&amp;&nbsp;
      <a href="#" (click)="$event.preventDefault()"> Privacy policy</a>
    </p>
  </div>
</section>

<!-- RIGHT -->
<section class="right-page">
  <div class="right-login animat-rate">

    <!-- soft background circles -->
    <div class="bg_circle">
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div>
    </div>

    <!-- small extra marks -->
    <div class="cross"></div>
    <div class="cross1"></div>
    <div class="cross2"></div>
    <div class="dot"></div>
    <div class="dot1"></div>

    <!-- big translucent discs -->
    <div class="maincircle"></div>
    <div class="top-circle"></div>
    <div class="center-circle"></div>
    <div class="bottom-circle"></div>
    <div class="bottom-circle1"></div>
    <div class="right-circle"></div>
    <div class="right-circle1"></div>

    <!-- chat canvas / bubbles art -->
    <img src="assets/images/cards.png" alt="" class="login-img" />

    <!-- stickers (heart & hashtag) -->
    <img src="assets/images/heart.png" alt="" class="heart-logo" />
    <img src="assets/images/heart.png" alt="" class="heart-logo2" />
    <img src="assets/images/hashtag.png" alt="" class="has-logo2" />
    <img src="assets/images/hashtag.png" alt="" class="has-logo1" />
    <!-- <img src="assets/images/cloudy.png" alt="" class="has-logo1" /> -->


    <!-- clouds -->
    <img src="assets/images/cloud.png" alt="" class="cloud-logo" />
    <img src="assets/images/cloud.png" alt="" class="cloud-logo1" />
    <img src="assets/images/cloud.png" alt="" class="cloud-logo2" />
    <img src="assets/images/cloud.png" alt="" class="cloud-logo3" />
    <img src="assets/images/cloud.png" alt="" class="cloud-logo4" />

    <!-- characters -->
<img src="/assets/images/boy.png"  alt="boy"
  class="boy-logo" >
    <img src="assets/images/girl.png" alt="girl" class="girl-logo" />

    <!-- “Login / Connect” script text -->
    <h3 class="script">Connect</h3>
  </div>
</section>




</div>
