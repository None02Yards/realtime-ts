<form (ngSubmit)="onSubmit()" autocomplete="on" class="stack">
  <div class="fields">
<!-- Email -->
<div class="field">
  <label for="email">Email</label>
  <input id="email"
         [(ngModel)]="email"
         name="email"
         type="email"
         inputmode="email"
         placeholder="you@example.com"
         required />
</div>

<!-- Password -->
<div class="field pw">
  <label for="password">Password</label>
  <div class="input-wrap">
    <input id="password"
           [(ngModel)]="password"
           name="password"
           [type]="showPw ? 'text' : 'password'"
           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
           required />
    <button type="button"
            class="eye"
            (click)="showPw = !showPw"
            [attr.aria-pressed]="showPw"
            aria-label="Toggle password visibility">
      {{ showPw ? 'üôà' : 'üëÅÔ∏è' }}
    </button>
  </div>
</div>

<div class="row remember-forgot">
  <label class="remember">
    <input type="checkbox" [(ngModel)]="remember" name="remember" />
    <span>Remember me</span>
  </label>

  <a class="muted forgot" routerLink="/forgot">Forgot password?</a>
</div>


    <button type="submit" class="btn primary" [disabled]="loading">
